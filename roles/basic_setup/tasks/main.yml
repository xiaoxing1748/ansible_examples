- name: Edit /etc/hosts
  become: true
  lineinfile:
    path: /etc/hosts
    line: "127.0.0.1 {{ ansible_default_ipv4.address | regex_replace('\\.', '-') }}"
    state: present

- name: Change hostname
  become: true
  command: hostnamectl set-hostname {{ ansible_default_ipv4.address | regex_replace('\\.', '-') }}

- name: Install apt packages
  become: true
  apt:
    name: 
      - openssh-client
      - unzip
      - net-tools
      - nvtop
    state: present
    update_cache: yes

