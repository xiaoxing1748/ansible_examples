- name: Edit ~/.bashrc
  lineinfile:
    path: ~/.bashrc
    line: 'alias f2log="tail -100f /logs/f2pool.log"'
    state: present

- name: Source ~/.bashrc
  shell: source ~/.bashrc
  args:
    executable: /bin/bash
